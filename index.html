<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PUBG Blackbudget Research Nodes Images</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

body {
  margin: 0;
  background: #0b0f14;
  color: #e6e6e6;
  font-family: 'Audiowide', sans-serif;
  overflow-x: hidden;
}

header {
  padding: 20px;
  font-size: 32px;
  text-transform: uppercase;
  color: #00ffd5;
  text-align: center;
  position: relative;
}
header::after {
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,transparent,rgba(0,255,213,.5),transparent);
  animation:slideGlitch 2s infinite;
}
@keyframes slideGlitch {
  0%{transform:translateX(-100%)}
  50%{transform:translateX(100%)}
  100%{transform:translateX(-100%)}
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:12px;
  padding:20px;
}

.image-container {
  position:relative;
  cursor:pointer;
}
.image-container img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:12px;
  transition:.4s;
}
.image-container:hover img {
  transform:scale(1.05);
  filter:brightness(1.2);
}

.number-badge {
  position:absolute;
  top:6px;
  left:6px;
  background:#00ffd5;
  color:#000;
  padding:2px 6px;
  border-radius:6px;
  font-size:12px;
}

.lightbox {
  position:fixed;
  inset:0;
  background:rgba(5,8,12,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.lightbox.active {display:flex;}

.lightbox-main-container {
  position:relative;
  max-width:90vw;
  max-height:80vh;
}
.lightbox-main {
  max-width:100%;
  max-height:100%;
  border-radius:16px;
}

.nav-button {
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:36px;
  color:#00ffd5;
  cursor:pointer;
  user-select:none;
}
.nav-left {left:-50px;}
.nav-right {right:-50px;}

.close {
  position:absolute;
  top:20px;
  right:25px;
  font-size:28px;
  cursor:pointer;
  color:#00ffd5;
}

@media(max-width:600px){
  .nav-left{left:10px}
  .nav-right{right:10px}
}
</style>
</head>

<body>

<header>
  PUBG Blackbudget Research Nodes -
  <span id="imageCount"></span>
</header>

<div class="grid" id="gallery"></div>

<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">✕</span>
  <div class="lightbox-main-container">
    <span class="nav-button nav-left" onclick="prevImage()">❮</span>
    <img id="lightboxMain" class="lightbox-main">
    <span class="nav-button nav-right" onclick="nextImage()">❯</span>
  </div>
</div>

<script src="ResearchImages.js"></script>
<script>
const gallery = document.getElementById('gallery');
const lightbox = document.getElementById('lightbox');
const lightboxMain = document.getElementById('lightboxMain');
const imageCount = document.getElementById('imageCount');

let currentIndex = 0;

IMAGE_FILES.forEach((url,i)=>{
  const div=document.createElement('div');
  div.className='image-container';
  div.innerHTML=`<img src="${url}"><span class="number-badge">${i+1}</span>`;
  div.onclick=()=>openLightbox(i);
  gallery.appendChild(div);
});

imageCount.textContent = `${IMAGE_FILES.length} Images`;

function openLightbox(i){
  currentIndex=i;
  lightbox.classList.add('active');
  updateImage();
}
function updateImage(){
  lightboxMain.src=IMAGE_FILES[currentIndex];
}
function nextImage(){
  currentIndex=(currentIndex+1)%IMAGE_FILES.length;
  updateImage();
}
function prevImage(){
  currentIndex=(currentIndex-1+IMAGE_FILES.length)%IMAGE_FILES.length;
  updateImage();
}
function closeLightbox(){
  lightbox.classList.remove('active');
}

document.addEventListener('keydown',e=>{
  if(e.key==='Escape')closeLightbox();
  if(e.key==='ArrowRight')nextImage();
  if(e.key==='ArrowLeft')prevImage();
});
</script>

</body>
</html>
